name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # runs everyday at midnight UTC

permissions:
  contents: write

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}

          # ðŸ·ï¸ Appearance
          SHOW_TITLE: true
          SECTION_NAME: "â±ï¸ Weekly Coding Stats"
          BLOCKS: "->"
          CODE_LANG: txt

          # ðŸ“Š Data settings
          TIME_RANGE: last_7_days
          LANG_COUNT: 7
          SHOW_TIME: true
          SHOW_TOTAL: true
          STOP_AT_OTHER: true
          IGNORED_LANGUAGES: YAML JSON TOML

          # âœ¨ Commit settings
          COMMIT_MESSAGE: "ðŸš€ Updated WakaTime metrics"
